<!DOCTYPE html>
<html>
<head>
  <title>Mouse Pointer Coordinates</title>
  <style>
    #myDiv {
      width: 400px;
      height: 300px;
      background-color: lightgray;
    }
  </style>
  <script>
    window.addEventListener("mouseover", function() {
      let x = event.clientX;
      let y = event.clientY;
      document.getElementById("coordinatesDisplay").textContent = "Coordinates: " + "X = " + x + "Y = " + y
    });
  </script>
</head>
<body>
  <div id="myDiv"></div>
  <p id="coordinatesDisplay">Coordinates: </p>
</body>
</html>
