<!DOCTYPE html>
<html>
<head>
  <title>Dynamic List</title>
  <script>
    function addItem() {
      let list = ""
      let txt = document.getElementById("itemInput").value;
      list += txt + " "
      let ilist = document.getElementById("itemList");
      ilist.innerHTML += list ;
      
    }
  </script>
</head>
<body>
  <input type="text" id="itemInput" placeholder="Enter an item" />
  <button onclick="addItem()">Add Item</button>
  <ul id="itemList"></ul>
</body>
</html>
